<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .recipe-list {
            margin-top: 20px;
        }
        .recipe {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Favorite Recipes</h1>

    <div class="container">
        <h2>Submit a Recipe</h2>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" rows="4" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" rows="4" required></textarea>

            <button type="submit">Add Recipe</button>
        </form>
    </div>

    <div class="container recipe-list">
        <h2>Recipe List</h2>
        <div id="recipes"></div>
    </div>

    <script>
        document.getElementById("recipeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("recipeName").value;
            let ingredients = document.getElementById("ingredients").value;
            let instructions = document.getElementById("instructions").value;

            let recipeDiv = document.createElement("div");
            recipeDiv.classList.add("recipe");
            recipeDiv.innerHTML = `<h3>${name}</h3>
                                   <p><strong>Ingredients:</strong> ${ingredients}</p>
                                   <p><strong>Instructions:</strong> ${instructions}</p>`;

            document.getElementById("recipes").appendChild(recipeDiv);

            // Clear the form
            document.getElementById("recipeForm").reset();
        });
    </script>
</body>
</html>
